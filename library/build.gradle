plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}

android {
    compileSdk 33

    defaultConfig {
        namespace 'mehdi.sakout.aboutpage'
        minSdk 15
        targetSdk 33
        versionCode 22
        versionName "2.0.0"
        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles 'proguard-rules.pro'
    }

    resourcePrefix 'about_'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.13.2'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}

ext {
    PUBLISH_GROUP_ID = 'io.github.medyo'
    PUBLISH_VERSION = '2.0.0'
    PUBLISH_ARTIFACT_ID = 'android-about-page'
    PUBLISH_DESCRIPTION = 'Create an Awesome About Page for your Android App in 2 minutes'
    PUBLISH_URL = 'https://github.com/medyo/android-about-page'
    PUBLISH_LICENSE_NAME = 'MIT'
    PUBLISH_LICENSE_URL = 'http://opensource.org/licenses/MIT'
    PUBLISH_DEVELOPER_ID = 'medyo'
    PUBLISH_DEVELOPER_NAME = 'Mehdi Sakout'
    PUBLISH_DEVELOPER_EMAIL = 'elmehdi.sakout@gmail.com'
    PUBLISH_SCM_CONNECTION =
            'scm:git:github.com/medyo/android-about-page.git'
    PUBLISH_SCM_DEVELOPER_CONNECTION =
            'scm:git:ssh://github.com/medyo/android-about-page.git'
    PUBLISH_SCM_URL =
            'https://github.com/medyo/android-about-page/tree/master'
}

apply from: "${rootProject.projectDir}/scripts/publish-module.gradle"
